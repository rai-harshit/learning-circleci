version: 2.1
jobs:
  build:
    docker:
      - image: circleci/python:3.11  # Use the desired Python version
    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      - run:
          name: Run Unit Tests
          command: |
            . venv/bin/activate
            python -m unittest discover

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
